<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada | Alen.iA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container { max-width: 600px; padding: 2rem; }
        h1 { font-size: 6rem; font-weight: 800; color: #00ff88; margin-bottom: 1rem; }
        h2 { font-size: 2rem; margin-bottom: 1rem; }
        p { font-size: 1.1rem; margin-bottom: 2rem; opacity: 0.8; }
        .btn { 
            display: inline-block;
            background: linear-gradient(45deg, #00ff88, #0066ff);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s;
        }
        .btn:hover { transform: scale(1.05); }
        .logo { font-size: 1.5rem; font-weight: 800; margin-bottom: 2rem; }
        .gradient-text { 
            background: linear-gradient(45deg, #00ff88, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="gradient-text">ALEN.iA</span>
        </div>
        <h1>404</h1>
        <h2>Página no encontrada</h2>
        <p>Lo sentimos, la página que buscas no existe o ha sido movida.</p>
        <a href="/" class="btn">Volver al inicio</a>
    </div>
    
    <script>
        // Redirect to React app for client-side routing
        setTimeout(() => {
            window.location.href = '/';
        }, 5000);
    </script>
</body>
</html>

    <!-- Estilos mínimos para mostrar algo mientras carga React -->
    <style>
      body { 
        margin: 0; 
        font-family: 'Poppins', 'Inter', sans-serif;
        background: #0a0a0a;
        color: #f8fafc;
      }
      .loading-indicator {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .loading-logo {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        background: linear-gradient(135deg, #00ff88, #0066ff);
        -webkit-background-clip: text;
        color: transparent;
        background-clip: text;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 255, 136, 0.3);
        border-radius: 50%;
        border-top-color: #00ff88;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <title>Alen.iA - Resultados con Inteligencia</title>
  </head>
  <body>
    <!-- Contenido de carga inicial mientras React inicializa -->
    <div id="root">
      <div class="loading-indicator">
        <div class="loading-logo">Alen.iA</div>
        <div class="loading-spinner"></div>
        <p>Cargando experiencia interactiva...</p>
      </div>
    </div>
